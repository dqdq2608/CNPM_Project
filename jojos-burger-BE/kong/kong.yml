_format_version: "3.0"
_transform: true

services:
  - name: internal-ping
    url: http://does-not-matter.local # sẽ bị chặn trước khi gọi
    routes:
      - name: internal-ping-route
        paths: ["/internal/ping"]
        strip_path: true
        tags: ["internal", "test"]
    plugins:
      - name: key-auth
        config:
          key_names: ["apikey"]
          run_on_preflight: true
      - name: request-termination
        config:
          status_code: 200
          content_type: application/json
          body: '{"ok": true, "via": "kong", "route": "/internal/ping"}'

  # === CATALOG qua Kong ===
  - name: catalog
    url: http://catalog-api:8080/api/catalog
    routes:
      - name: catalog-route
        paths:
          - /catalog
        strip_path: true
        methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    plugins:
      - name: cors
        config:
          origins:
            - https://localhost:3000
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - "*"
          exposed_headers:
            - "*"
          credentials: false # FE đang withCredentials:false
          max_age: 3600

  - name: basket-api
    url: http://basket-api:8080
    routes:
      - name: basket-route
        paths:
          - /basket-api
        strip_path: true
        methods: ["GET", "POST", "DELETE", "OPTIONS"]

  - name: payment-service
    host: paymentprocessor
    port: 5226
    protocol: http
    routes:
      - name: payment-create
        paths:
          - /api/payments
        methods: [ POST ]

  - name: payment-webhook-service
    host: webhookreceiver
    port: 5022
    protocol: http
    path: /webhooks
    routes:
      - name: payos-webhook
        paths:
          - /api/payment/webhooks
        methods: [ POST ]
        strip_path: true

# Consumer đại diện cho BFF khi gọi nội bộ
consumers:
  - username: bff
    keyauth_credentials:
      - key: "bff-internal-api-key"

# Metrics (tuỳ chọn)
plugins:
  - name: prometheus
